<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="styles/css/default.css" rel="stylesheet" type="text/css">
    <title>Nearix</title>
    <!-- Begin manual jQuery scripts -->
    <script>
      function test() {
       console.log("test") 
      }
    </script>
</head>
    <link rel="icon" href="images/logo.png">

<body>
  <!-- Left side wrapper -->
    <div class="sidebar">
      <section class="nearixlogo">
        <img src="images/logofull.png">
      </section>
      <section id="user">
       <img class="userAvatar" src="{{.ImageURL}}">{{.UserName}}#{{.Discriminator}} 
      </section>
      <!-- TODO SECTION -->
      <!---->
      <button id="sidebarButtonDashboard" class="Arista">Dashboard</button>
      <button id="sidebarButtonSettings" href="/settings" class="Arista">Settings</button>
      <button id="sidebarButtonQuickReboot" class="Arista">Quick Reboot</button>
      <button id="sidebarButtonBotReset" class="Arista">Bot Reset</button>
      <button id="sidebarButtonLogout" class="Arista">Logout</button>
    </div>

<!-- Right side wrapper -->
<div class="rightContainer">

    <!-- BEGIN navbar -->
    <div id="navbar">
      <header>
          <a href="https://discord.gg/S54EKpt" style="color: blue;">Discord</a> 
      </header>
    </div>
    <!-- ENDOF navbar -->

    <!-- BEGIN main content container -->
    <div id="mainContainer" class="container">
      <div class="token">
        <section>
          Insert your token hereeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee
        </section>
      </div>
      <div class="entries">
        <section>
        Entries
        </section>
      </div>
    <!-- BEGIN horizontal sections -->
      <div class="flex-container">
        <div class="catchList">
          <section class="sectionName">
            Custom catch list <input type="text" onclick="test()" placeholder="Search Pokemon">
          </section>
        </div>
        <div class="guilds">
          <section class="sectionName">




            Guilds
          </section>
          {{range $index,$guild := .Guilds}}
          <p>
            {{$guild.Name}}
              {{if $guild.IsEnabled}}
              TRUE 
              {{else}}
              FALSE
              {{end}}
          </p>
          {{end}}
        </div>
        <div class="chatSpammer">
          <section class="sectionName">

            Chat Spammer
          </section>
        </div>
      </div>
    </div>
    <!-- ENDOF horizontal sections -->
    <!-- ENDOF main content container -->
</div>
</body>
